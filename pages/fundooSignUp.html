<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Signup</title>
    <link rel="stylesheet" href="../styles/fundooSignUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="fundoo-signup-container">
        <div class="fundoo-signup-card">
            <h1 class="fundoo-signup-title">Fundoo</h1>
            <h2 class="fundoo-signup-subtitle">Create your Fundoo Account</h2>
            <form class="fundoo-signup-form">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fundoo-signup-input-box" id="firstName" placeholder="First Name">
                            <label for="firstName">First Name*</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            <label for="lastName">Last Name*</label>
                        </div>
                    </div>
                </div> 

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <label for="username">Username*</label>
                </div>

                <p class="fundoo-signup-helper">You can use letters, numbers & periods</p>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password*</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            <label for="confirmPassword">Confirm Password*</label>
                        </div>
                    </div>
                </div>

                <p class="fundoo-signup-helper">Use 8 or more characters with a mix of letters, numbers & symbols</p>

                <div class="fundoo-signup-actions   ">
                    <a href="../pages/fundooLogin.html" class="fundoo-signup-signin-link">Sign in instead</a>
                    <button type="submit" class="fundoo-signup-submit-button">Register</button>
                </div>

            </form>
        </div>
        <div class="fundoo-signup-image-container">
            <img src="../assets/signupImage1.jpg" alt="Signup Illustration" class="fundoo-signup-image">
            <p class="fundoo-signup-text">One account. All of Fundoo working for you.</p>
        </div>
    </div>
</body>
</html>
