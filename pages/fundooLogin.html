<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Login</title>
    <link rel="stylesheet" href="../styles/fundooLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="fundoo-login-container">
        <div class="fundoo-login-div">
            <h1 class="fundoo-login-title">Fundoo</h1>
            <h2>Sign in</h2>
            <p>Use your Fundoo Account</p>
            <form id="fundoo-login-form">
                <div class="form-floating mb-3">    
                    <input type="email" class="form-control fundoo-login-input-box" id="floatingInput" placeholder="Email address">
                    <label for="floatingInput">Email address*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control fundoo-login-input-box" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password*</label>
                </div>
                <a href="#" class="fundoo-login-forgot-password" id="forgotPasswordLink">Forgot password</a>
                <div class="fundoo-login-actions">
                    <a href="fundooSignUp.html" class="fundoo-login-create-account">Create account</a>
                    <button type="submit" class="fundoo-login-submit-button">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- OTP Modal -->
    <div id="otpModal" class="modal">
        <div class="modal-content">
            <h3>Enter OTP</h3>
            <p>An OTP has been sent to your email. Please enter it below.</p>
            <input type="text" id="otpInput" class="form-control mb-3" placeholder="Enter OTP" required>
            <button class="btn btn-primary w-100" id="verifyOtpBtn">Verify OTP</button>
            <button class="btn btn-secondary w-100 mt-2" id="cancelOtpBtn">Cancel</button>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <h3>Reset Password</h3>
            <input type="password" id="newPassword" class="form-control mb-3" placeholder="New Password" required>
            <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required>
            <button class="btn btn-primary w-100" id="resetPasswordBtn">Reset Password</button>
            <button class="btn btn-secondary w-100 mt-2" id="cancelResetBtn">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/fundooLogin.js"></script>
</body>
</html>
